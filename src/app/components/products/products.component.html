<div class="container">
    <div class="header">
        <img src="assets/img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search" class="rounded-input" [(ngModel)]="searchKeyword" (input)="onSearchChange()">
        <button class="yellow-button">Agregar</button>
    </div>
    <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Nombre de producto</th>
                    <th>Descripción</th>
                    <th>Fecha de liberación</th>
                    <th>Fecha de restructuración</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes iterar sobre tus datos para llenar la tabla -->
                <tr *ngFor="let product of filteredProducts">
                    <td class="logo-column">
                        <div class="logo-container">
                          <img [src]="product.logo" alt="{{ product.name }} logo" class="logo" width="50">
                        </div>
                      </td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.date_release | date:'dd/MM/yyyy':'UTC' }}</td>
                    <td>{{ product.date_revision | date:'dd/MM/yyyy':'UTC' }}</td>
                </tr>
            </tbody>
        </table>

        <div class="table-footer">
            <div class="results-info"> {{ records }} Resultados</div>
            <div class="pagination">
                <!-- Aquí puedes agregar la paginación y el dropdown -->
                <!-- Por ejemplo, usando ngFor para la paginación -->
                <!-- <div *ngFor="let page of pages" class="page">{{ page }}</div> -->
                <select class="rows-dropdown">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </div>
</div>
